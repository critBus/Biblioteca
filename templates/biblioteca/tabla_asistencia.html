{% extends "biblioteca/blank.html" %}

{% block content %}
<h3>
    Asistencia
</h3>

<a href="{% url 'crear_asistencia'  %}" class="btn btn-success btn-icon-split m-4 shadow-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                        <span class="text">Agregar</span>
                                    </a>

<table  class="table table-bordered shadow-sm" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>
                Trabajador
            </th>
             <th>
                Fecha
            </th>
            <th>
                Id
            </th>
            <th>
                Accion
            </th>
        </tr>
    </thead>
    <tbody>
    {% for asistencia in  asistencias %}
        <tr>
            <td>{{ asistencia.trabajador }}</td>
             <td>{{ asistencia.fecha }}</td>
             <td>{{ asistencia.id }}</td>
            <td><a href="{% url 'editar_asistencia'  asistencia.id %}" class="btn btn-success btn-circle btn-sm mr-2">
                                        <i class="fas fa-check"></i>
                                    </a><a href="{% url 'delete_asistencia' asistencia.id  %}"  class="btn btn-danger btn-circle btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </a>
            </td>

        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
