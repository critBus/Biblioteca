{% extends "admin/base_site.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ libro.titulo }}</h1>
            <p class="lead">Autor: {{ libro.autor }}</p>
            {% if libro.descripcion %}
                <p>{{ libro.descripcion }}</p>
            {% endif %}
            <div class="mt-4">
                <!-- <iframe src="{{pdf.url}}" width="100%" height="800px" allowfullscreen></iframe> -->
                <div class="pdf-viewer-container">
                    <embed 
                        src="{{ pdf.url }}" 
                        type="application/pdf" 
                        width="100%" 
                        height="800px"
                        style="border: 1px solid #ddd; border-radius: 4px;"
                    >
                    <p class="mt-3">
                        Si no puedes ver el PDF, 
                        <a href="{{ pdf_url }}" target="_blank" class="btn btn-primary">
                            <i class="fas fa-download"></i> Descargar PDF
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .pdf-viewer-container {
        width: 100%;
        height: 800px;
        overflow: hidden;
    }
</style>
{% endblock %}
