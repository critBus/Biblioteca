
{% extends "biblioteca/blank.html" %}

{% block content %}
<h2>Editar Libro del Mes: {{ libro_del_mes.libro.titulo }}</h2>
{% if form.errors  %}
<h2 class="alert-danger" >{{form.errors}}</h2>
{% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="libro">Libro</label>
                {{ form.libro }}
                {{ form.libro.errors }}
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input id="fecha" type="date" name="fecha" class="form-control mb-4"
        value="{{ fecha }}"
    >
                {{ form.fecha.errors }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'tabla_libros_mes' %}" class="btn btn-secondary">Cancelar</a> <!-- Cambia esto segÃºn tus rutas -->
        </form>
{% endblock %}
